<!doctype html>
<html> 
 <head> 
  <title>Registration Form</title> 
 </head> 
 <body> 
  <h1 align="center"> Registration Form </h1> 
  <style>
    table{
      background-color: gray;
     # border:1px solid blue;
    }
    tbody{
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;
      font-family: Arial;
      text-align: center;
    }
  </style>
   
  <form> 
   <table align="center" , style="width: 60%; height: 600px"> 
    <tbody> 
     <tr> 
      <td> <b>Name :</b> </td> 
      <td><input type="text"></td> 
     </tr> 
     <tr> 
      <td><b>Password :</b></td> 
      <td><input type="password"></td> 
     </tr> 
     <tr> 
      <td><b>Gender :</b></td> 
      <td> <input type="radio" name="Gender"> <b>Male</b> <input type="radio" name="Gender"> <b>Female</b> </td> 
     </tr> 
     <tr> 
      <td><b>Age :</b></td> 
      <td> <select> <option>18</option> <option>19</option> <option>20</option> <option>21</option> <option>22</option> <option>23</option> <option>24</option> <option>25</option> <option>26</option> </select> </td> 
     </tr> 
     <tr> 
      <td><b>Email :</b></td> 
      <td><input type="email"></td> 
     </tr> 
     <tr> 
      <td><b>Phone no :</b></td> 
      <td> <select> <option>+63</option> <option>+64</option> <option>+65</option> </select> <input type="phone"> </td> 
     </tr> 
     <tr> 
      <td><input type="submit" value="Register"></td> 
     </tr> 
    </tbody> 
   </table> 
  </form> 
 </body>
</html>
